{% extends 'base.html' %}
{% block content %}
   <div class="{{ devices['Fan'].style }}">
      <form method="post" action="/mamka/">
         <input type="hidden" name="device" value="{{ devices['Fan'].name }}" />
         <input type="hidden" name="value" value="{{ devices['Fan'].value }}" />
         <input id='button' class="material-symbols-outlined" type="submit" value="{{ devices['Fan'].icon }}" />
      </form>
   </div>
{% endblock %}
