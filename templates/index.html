{% extends 'base.html' %}
{% block content %}
   {% for device in devices.values() %}
   <div class="{{ device.style }}">
      <form method="post" action="/">
         <input type="hidden" name="device" value="{{ device.name }}" />
         <input type="hidden" name="value" value="{{ device.value }}" />
         <input id='button' class="material-symbols-outlined" type="submit" value="{{ device.icon }}" />
      </form>
   </div>
   {% endfor %}
{% endblock %}
