<!DOCTYPE html>
   <head>
      <link rel="stylesheet" href="../static/style.css/">
      <title>Sonoff</title>
   </head>
   <body>
      <div class="content">

         <!-- <h1 style="color:red;">{{ time }}</h1> -->

         {% for device in devices.values() %}
         <form method="post" action="/">
            <input type="hidden" name="device" value="{{ device.name }}" />
            <input type="hidden" name="value" value="{{ device.value }}" />
            <input class="btn-group {{ device.style }}" type="submit" value="{{ device.value }}"/>
           <!--<input class="btn-group {{ device.style }}" type="submit" value="{{ device.value }}" name={{ device.name }}/>-->
         </form>
         {% endfor %}

      </div>
   </body>
</html>
